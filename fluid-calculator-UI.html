<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 180px);
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .results-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {

            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .input-group input {

            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;

        .process-btn:hover {

            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .process-btn:disabled {

            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: color 0.3s ease;

            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }

        .data-table {

            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            color: #4a5568;

            color: #742a2a;

        }

        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

            border-radius: 10px;

            calculateSummary(results) {
                if (!results || results.length === 0) return {};
                
                const energyValues = results.map(r => r['Sum of the Energy in exhaust gases (kJ/s)']).filter(v => !isNaN(v));
                const flowValues = results.map(r => r['Sum of the Volumetric Flow Rates (m^3/s)']).filter(v => !isNaN(v));
                const velocityValues = results.map(r => r['Velocity of the exhaust gases (m/s)']).filter(v => !isNaN(v));
                const tempValues = results.map(r => this.safeParseFloat(r['Flue gas exhaust temperature (¬∫C)'])).filter(v => !isNaN(v));
                
                return {
                    'Maximum Energy (kJ/s)': Math.max(...energyValues),
                    'Minimum Energy (kJ/s)': Math.min(...energyValues),
                    'Average Energy (kJ/s)': energyValues.reduce((a, b) => a + b, 0) / energyValues.length,
                    'Average Volumetric Flow Rate (m^3/s)': flowValues.reduce((a, b) => a + b, 0) / flowValues.length,
                    'Maximum Velocity (m/s)': Math.max(...velocityValues),
                    'Minimum Velocity (m/s)': Math.min(...velocityValues),
                    'Average Velocity (m/s)': velocityValues.reduce((a, b) => a + b, 0) / velocityValues.length,
                    'Upper bound temperature (¬∞C)': Math.max(...tempValues),
                    'Lower bound temperature (¬∞C)': Math.min(...tempValues),
                    'Average temperature (¬∞C)': tempValues.reduce((a, b) => a + b, 0) / tempValues.length,
                };
            }

            safeParseFloat(value) {
                if (value === null || value === undefined || value === '') return 0;
                const parsed = parseFloat(value);
                return isNaN(parsed) ? 0 : parsed;
            }
        }

        // Initialize the analyzer
        const analyzer = new GasFlowAnalyzer();

        // File handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                originalFileName = file.name.replace(/\.[^/.]+$/, "");
                document.querySelector('.file-input-button').textContent = file.name;
                document.getElementById('processBtn').disabled = false;
                showStatus(`File "${file.name}" loaded successfully. Ready to process.`, 'success');
            }
        });

        // Process button
        document.getElementById('processBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select an Excel file first.', 'error');
                return;
            }
            
            processExcelFile(file);
        });

        // Excel file processing
        function processExcelFile(file) {
            showLoading(true);
            showStatus('Reading Excel file...', 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Try to find "Refined Gerdau Data" sheet, otherwise use first sheet
                    let sheetName = 'Refined Gerdau Data';
                    if (!workbook.Sheets[sheetName]) {
                        sheetName = workbook.SheetNames[0];
                        console.log(`"Refined Gerdau Data" sheet not found. Using "${sheetName}" instead.`);
                    }
                    
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Convert to JSON with header starting from row 16 (index 15)
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                        range: 15,  // Start from row 16 (0-indexed)
                        header: 1,
                        defval: ""
                    });
                    
                    if (jsonData.length === 0) {
                        throw new Error('No data found in the Excel file');
                    }
                    
                    showStatus(`Processing ${jsonData.length} rows of data...`, 'info');
                    
                    // Process the data
                    setTimeout(() => {
                        try {
                            processedData = analyzer.processData(jsonData);
                            const summary = analyzer.calculateSummary(processedData);
                            
                            showStatus(`Successfully processed ${processedData.length} rows.`, 'success');
                            showLoading(false);
                            
                            // Update the UI with results
                            updateSummary(summary);
                            updateCharts(processedData);
                            updateDataTable(processedData);
                            
                            // Enable download buttons
                            document.getElementById('downloadBtn').style.display = 'inline-block';
                            document.getElementById('downloadCsvBtn').style.display = 'inline-block';
                            
                        } catch (error) {
                            console.error('Processing error:', error);
                            showStatus(`Error processing data: ${error.message}`, 'error');
                            showLoading(false);
                        }
                    }, 100);
                    
                } catch (error) {
                    console.error('File reading error:', error);
                    showStatus(`Error reading Excel file: ${error.message}`, 'error');
                    showLoading(false);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        // UI Update functions
        function updateSummary(summary) {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';
            
            Object.entries(summary).forEach(([key, value]) => {
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h4>${key}</h4>
                    <div class="value">${typeof value === 'number' ? value.toFixed(6) : value}</div>
                `;
                summaryGrid.appendChild(card);
            });
        }

        function updateCharts(data) {
            if (!data || data.length === 0) return;
            
            // Sample data for charts (take every nth point for performance)
            const sampleSize = Math.min(100, data.length);
            const step = Math.max(1, Math.floor(data.length / sampleSize));
            const sampledData = data.filter((_, index) => index % step === 0);
            
            // Energy Chart
            const energyCtx = document.getElementById('energyChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (window.energyChart instanceof Chart) {
                window.energyChart.destroy();
            }
            
            window.energyChart = new Chart(energyCtx, {
                type: 'line',
                data: {
                    labels: sampledData.map((_, index) => `Point ${index + 1}`),
                    datasets: [{
                        label: 'Total Energy (kJ/s)',
                        data: sampledData.map(row => row['Sum of the Energy in exhaust gases (kJ/s)']),
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Energy Output Over Time'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Energy (kJ/s)'
                            }
                        }
                    }
                }
            });
            
            // Flow Rate Chart
            const flowCtx = document.getElementById('flowChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (window.flowChart instanceof Chart) {
                window.flowChart.destroy();
            }
            
            window.flowChart = new Chart(flowCtx, {
                type: 'bar',
                data: {
                    labels: ['CO‚ÇÇ', 'H‚ÇÇO', 'N‚ÇÇ', 'O‚ÇÇ', 'CO', 'NO‚Çì'],
                    datasets: [{
                        label: 'Average Energy Contribution (kJ/s)',
                        data: [
                            sampledData.reduce((sum, row) => sum + row['Q (CO2) (kJ/s)'], 0) / sampledData.length,
                            sampledData.reduce((sum, row) => sum + row['Q (H2O) (kJ/s)'], 0) / sampledData.length,
                            sampledData.reduce((sum, row) => sum + row['Q (N2) (kJ/s)'], 0) / sampledData.length,
                            sampledData.reduce((sum, row) => sum + row['Q (O2) (kJ/s)'], 0) / sampledData.length,
                            sampledData.reduce((sum, row) => sum + row['Q (CO) (kJ/s)'], 0) / sampledData.length,
                            sampledData.reduce((sum, row) => sum + row['Q (NOx) (kJ/s)'], 0) / sampledData.length,
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Average Energy Contribution by Gas Component'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Energy (kJ/s)'
                            }
                        }
                    }
                }
            });
        }

        function updateDataTable(data) {
            if (!data || data.length === 0) return;
            
            const table = document.getElementById('dataTable');
            table.innerHTML = '';
            
            // Create header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // Get column names from first row
            const columns = Object.keys(data[0]);
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create body with first 50 rows for performance
            const tbody = document.createElement('tbody');
            const displayRows = data.slice(0, 50);
            
            displayRows.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    const value = row[col];
                    if (typeof value === 'number') {
                        td.textContent = value.toFixed(6);
                    } else {
                        td.textContent = value || '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            
            // Add note if data was truncated
            if (data.length > 50) {
                const note = document.createElement('p');
                note.style.marginTop = '10px';
                note.style.fontStyle = 'italic';
                note.style.color = '#666';
                note.textContent = `Showing first 50 rows of ${data.length} total rows. Download the complete dataset using the buttons above.`;
                table.parentNode.appendChild(note);
            }
        }

        // Download functions
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!processedData) {
                showStatus('No processed data available for download.', 'error');
                return;
            }
            
            downloadExcel(processedData, `${originalFileName}_processed.xlsx`);
        });

        document.getElementById('downloadCsvBtn').addEventListener('click', function() {
            if (!processedData) {
                showStatus('No processed data available for download.', 'error');
                return;
            }
            
            downloadCSV(processedData, `${originalFileName}_processed.csv`);
        });

        function downloadExcel(data, filename) {
            // Create a new workbook
            const wb = XLSX.utils.book_new();
            
            // Convert data to worksheet
            const ws = XLSX.utils.json_to_sheet(data);
            
            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "Processed Data");
            
            // Save the file
            XLSX.writeFile(wb, filename);
            showStatus(`Excel file "${filename}" downloaded successfully.`, 'success');
        }

        function downloadCSV(data, filename) {
            if (!data || data.length === 0) return;
            
            // Convert to CSV
            const columns = Object.keys(data[0]);
            const csvContent = [
                columns.join(','),
                ...data.map(row => 
                    columns.map(col => {
                        const value = row[col];
                        if (typeof value === 'string' && value.includes(',')) {
                            return `"${value}"`;
                        }
                        return value || '';
                    }).join(',')
                )
            ].join('\n');
            
            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showStatus(`CSV file "${filename}" downloaded successfully.`, 'success');
            }
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // Utility functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Initialize download buttons as hidden
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('downloadCsvBtn').style.display = 'none';

        // Add input validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', function() {
                if (this.value === '' || isNaN(this.value)) {
                    this.style.borderColor = '#e53e3e';
                    showStatus('Invalid number entered. Please check your inputs.', 'error');
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });

        console.log('Gas Flow Analysis Tool initialized successfully.');
    </script>
</body>
